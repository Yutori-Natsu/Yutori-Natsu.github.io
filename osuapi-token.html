<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <p id="text1">获取token中...</p>
    <button onclick="copyTokenToClipboard(token)">复制绑定指令</button>
    <script>
        let token = getToken();
        copyTokenToClipboard(token);
        document.getElementById("text1").innerHTML = 'Token获取成功！请复制token后私聊bot" ?osu bindtoken &lt;token&gt; "来绑定osu账号。';

        function getToken() {
            let uri = window.location.href;
            let token = uri.split("?")[1].split("=")[1];
            //alert("The token is " + token);
            return token;
        }
        async function copyTokenToClipboard(token) {
            await navigator.clipboard.writeText("?osu bindtoken " + token);
        }
    </script>
</body>

</html>
